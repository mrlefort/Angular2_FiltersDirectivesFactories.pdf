
<div id="tabel" ng-controller="ExamController as ctrl">
        <table class=" table table-bordered">
        <th>Name</th>
        <th>Basic Programming</th>
        <th>Advanced Programming</th>
        <th>Database Intro</th>
        <th>Average</th>
        
        <tr ng-repeat="x in ctrl.studentsInfo.students">
            <td>{{x.name}}</td>
            <td>{{x.grades[0].grade}}</td>
            <td>{{x.grades[1].grade}}</td>
            <td>{{x.grades[2].grade}}</td>
            <td>{{x | averageFilter}}</td>
        </tr>
        
        
        
        </table>
    </div>
